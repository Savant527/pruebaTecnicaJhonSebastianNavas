<div class="container-form">
  <form class="login-form" (ngSubmit)="login()" method="post">
    <h2>Iniciar Sesión</h2>
    <label for="username">Usuario:</label>
    <input type="text" id="username" [(ngModel)]="user.username" name="username" autocomplete="username" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" [(ngModel)]="user.password" name="password" required autocomplete="current-password">
  
    <button type="submit">Ingresar</button>
  </form>
</div>
